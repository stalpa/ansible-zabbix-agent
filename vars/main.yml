---
#
# list of packages to install
#
zabbix_agent_packages:
- zabbix-agent

#
# name of the service
#
zabbix_agent_service: zabbix-agent

#
# user and group
#
zabbix_agent_user: zabbix
zabbix_agent_group: zabbix

#
# directories
#
zabbix_agent_dir_etc: /etc/zabbix
zabbix_agent_dir_pid: /var/run/zabbix
zabbix_agent_dir_log: /var/log/zabbix

#
# ZABBIX repository specified to use in the installation
#
zabbix_repository: http://repo.zabbix.com/zabbix/3.4/rhel/6/x86_64/zabbix-release-3.4-1.el6.noarch.rpm
zabbix_rpmgpgkey: http://repo.zabbix.com/RPM-GPG-KEY-ZABBIX

server_active: 10.42.1.145

#
# CIS Scripts
cis_scripts:
   - audit1.sh
   - homedirperm.sh
   - noduplicategid.sh                
   - rootpath.sh
   - chkconfigrun.sh                  
   - homedir.sh                       
   - noduplicategroup.sh             
   - chkconfig.sh
   - noduplicateuid.sh  
   - sshconf.sh
   - cron.sh      
   - noduplicateuser.sh               
   - statperm.sh
   - dotfiles.sh                      
   - netparam_enabled.sh              
   - pampassreq.sh                    
   - uncommon.sh
   - forwardfiles.sh                  
   - netparam.sh                      
   - partitions.sh                  
   - groupsexist.sh                   
   - netrcfiles.sh                    
   - permissions.sh           
   - homedirown.sh                    
   - netrcgroup.sh                    
   - rhostsfiles.sh
